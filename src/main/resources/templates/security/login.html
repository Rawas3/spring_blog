<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/main_fragments :: head('Login')"></head>

<body>
<header th:insert="fragments/main_fragments :: header"></header>
<div th:fragment="message">
    <div class="alert alert-success" role="alert"
         th:if="${message ne null}" th:text="#{${message}}">
    </div>
</div>

<div th:if="${param.logout}">
    You have been logged out.
</div>

<!-- Login Form -->
<div class="container mt-5" style="max-width: 400px;">
    <div class="card">
        <article class="card-body mx-2">
            <h4 class="card-title mt-3 text-center">Log In or Sign Up</h4>
            <p class="text-center">Get started with your free account</p>

            <form th:method="post" th:action="@{/login}">

                <input name="username" class="form-control mt-2 bg-light" placeholder="Username" type="text">
                <input name="password" class="form-control mt-2 bg-light" placeholder="Enter password" type="password">
                <div class="alert alert-danger" role="alert" th:if="${param.error ne null}">
                    Invalid username or password.
                </div>

                <button class="btn btn-primary btn-block mt-4 mx-auto w-100" type="submit">Log In</button>

                <div class="text-center pt-2">
                    <a href="#" class="">Forgot password?</a>
                </div>
                <hr class="col-xs-12 mb-4">

                <button type="button" class="btn btn-success d-table my-2 mx-auto w-100" data-bs-toggle="modal"
                        data-bs-target="#ModalForm">Create New Account
                </button>

            </form>
        </article>
    </div>
</div>

<!-- Registration Form -->
<div class="modal fade" id="ModalForm" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 450px;">
        <div class="modal-content">

            <form th:method="post" th:action="@{/registration}" th:object="${user}">

                <input type="hidden" th:value="${_csrf.token}" name="_csrf" class="form-control">

                <div class="modal-header">
                    <h4 class="modal-title">Create Account </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-2">
                        <label for="Email">Email<span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-light" id="Email"
                               placeholder="Enter email"
                               th:field="*{email}" th:errorclass="hasErrors">
                        <span style="color:red; font-size:12px" th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Name error</span>
                    </div>
                    <div class="mb-2">
                        <label for="Phone">Phone</label>
                        <div class="form-group input-group">
                            <select class="custom-select" style="max-width: 120px;">
                                <option selected="">+370</option>
                                <option value="1">+371</option>
                            </select>
                            <input type="text" class="form-control bg-light" id="Phone"
                                   name="phoneNumber" placeholder="Phone number">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="Username">Username<span class="text-danger">*</span></label>
                        <input type="text" class="form-control bg-light" id="Username" name="username"
                               placeholder="Enter username">
                    </div>
                    <div class="mb-2">
                        <label for="Password">Password<span class="text-danger">*</span></label>
                        <input type="password" class="form-control bg-light" id="Password" name="password"
                               placeholder="Enter password">
                    </div>
                    <div class="mb-2">
                        <label for="ConfPassword">Confirm password<span class="text-danger">*</span></label>
                        <input type="password" class="form-control bg-light" id="ConfPassword" name="confirmedPassword"
                               placeholder="Confirm password">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary my-2 mx-auto w-50">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/main_fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
