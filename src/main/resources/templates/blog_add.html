<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Puslapio blogas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Prideti straipsni</h1>
    <form action="/blog/add" method="post">
        <input type="hidden" th:value="${_csrf.token}" name="_csrf" class="form-control"><br>
        <input type="text" name="title" placeholder="Iveskite straipsnio pavadinima" class="form-control"><br>
        <input type="text" name="anons" placeholder="Iveskite straipsnio anonsa" class="form-control"><br>
        <textarea name="full_text" placeholder="Iveskite straipsnio teksta" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Prideti</button>
    </form>
</div>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
