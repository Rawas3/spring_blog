<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Header fragment -->
<div th:fragment="header">

    <div class="py-2 bg-primary">
        <div class="container">
            <div class="row no-gutters d-flex px-3 px-md-0">
                <div class="col-lg-12 d-block">
                    <div class="row d-flex">
                        <div class="col-md-5 pr-4 d-flex topper align-items-center">
                            <div class="icon mr-2 d-flex align-items-center">
                                <a class="nav_flag me-1">
                                    <img th:src="@{/images/icons/address.png}" height="25" width="25"/></a>
                            </div>
                            <span class="text">198 West 21th Street, Suite 721 New York NY 10016</span>
                        </div>
                        <div class="col-md pr-4 d-flex topper align-items-center">
                            <div class="icon mr-2 d-flex align-items-center">
                                <a class="nav_flag me-1">
                                    <img th:src="@{/images/icons/email.png}" height="25" width="25"/></a>
                            </div>
                            <span class="text">youremail@email.com</span>
                        </div>
                        <div class="col-md pr-4 d-flex topper align-items-center">
                            <div class="icon bg-tertiary mr-2 d-flex align-items-center">
                                <a class="nav_flag me-1">
                                    <img th:src="@{/images/icons/phone.png}" height="25" width="25"/></a>
                            </div>
                            <span class="text">+ 1235 2355 98</span>
                        </div>
                        <div class="col-md d-flex topper align-items-center">
                            <a class="nav_flag me-1" th:href="@{?lang=en}">
                                <img th:src="@{/images/flags/flag_UK.png}" height="20" width="24"/></a>
                            <a class="nav_flag me-1" th:href="@{?lang=lt}">
                                <img th:src="@{/images/flags/flag_LT.png}" height="20" width="24"/></a>
                            <a class="nav_flag me-2" th:href="@{?lang=ru}">
                                <img th:src="@{/images/flags/flag_RU.png}" height="20" width="24"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex align-items-center">
            <h5 class="fs-4">KindsGarden</h5>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="nav"
                    aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav d-inline-flex mr-auto ms-md-auto">
                    <li class="nav-item"><a class="nav-link" href="/">[[#{header.home}]]</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">[[#{header.about}]]</a></li>
                    <li class="nav-item"><a class="nav-link" href="teacher.html">Teacher</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">[[#{header.blog}]]</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog/add">[[#{header.addBlog}]]</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/userlist">[[#{header.userList}]]</a></li>
                </ul>

                <form th:action="@{/logout}" method="post">
                    <input class="button fs-6 me-2" type="submit" th:value="#{header.button.signOut}"/>
                </form>
            </div>
        </div>
    </nav>
</div>
</html>>
