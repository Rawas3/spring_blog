<!DOCTYPE html>
<html lang="en">

<!-- Album fragments -->
<div class="col" th:fragment="column_1">
    <div class="card shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="#{homepage.card.thumbnail}"></text>
        </svg>

        <div class="card-body">
            <p class="card-text" th:text="#{homepage.card.text}"></p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" th:text="#{homepage.card.button.view}"></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" th:text="#{homepage.card.button.edit}"></button>
                </div>
                <small class="text-muted" th:text="#{homepage.card.text.number}"></small>
            </div>
        </div>
    </div>
</div>


</html>
