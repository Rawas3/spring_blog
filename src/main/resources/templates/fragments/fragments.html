<!DOCTYPE html>
<html lang="en">
<head th:fragment="headFragment(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

</head>

<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-4 border-bottom">
        <h5 class="fs-4">Blog</h5>
        <span><a href="/user">User list</a> </span>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">HOME</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/blog">BLOG</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/blog/add">ADD BLOG</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/about">ABOUT US</a>
            <form th:action="@{/logout}" method="post">
                <input class="my-2 py-0 text-dark text-decoration-none" type="submit" value="Sign Out"/>
            </form>
        </nav>
    </div>
</div>

<div th:fragment="footer">
    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>

    </footer>
