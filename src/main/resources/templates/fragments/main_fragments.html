<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Head fragment -->
<head th:fragment="head(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script th:src="@{/js/language.js}" type="text/javascript"></script>-->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title th:text="${title}"></title>
</head>

<!-- Header fragment -->
<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-2 mb-4 border-bottom bg-secondary">
        <h5 class="fs-4 text-white">[[#{header.logo}]]</h5>
        <span><a href="/user">[[#{header.userList}]]</a></span>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto fs-5">
            <a class="nav_link" href="/">[[#{header.home}]]</a>
            <a class="nav_link" href="/blog">[[#{header.blog}]]</a>
            <a class="nav_link" href="/blog/add">[[#{header.addBlog}]]</a>
            <a class="nav_link" href="/about">[[#{header.about}]]</a>
        </nav>
        <div class="header_flags">
            <a class="nav_flag me-1" href="@{?lang=en">
                <img th:src="@{/images/flags/flag_UK.png}" height="20" width="26"/></a>
            <a class="nav_flag me-1" href="@{?lang=lt">
                <img th:src="@{/images/flags/flag_LT.png}" height="20" width="26"/></a>
            <a class="nav_flag me-2" href="@{?lang=ru">
                <img th:src="@{/images/flags/flag_RU.png}" height="20" width="26"/></a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input class="button fs-6 me-2" type="submit" th:value="#{header.button.signOut}"/>
        </form>
    </div>
</div>

<!-- Footer fragment -->
<div th:fragment="footer">
    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">[[#{footer.href.backToTop}]]</a>
            </p>
            <p class="mb-1">[[#{footer.text}]]</p>
            <p class="mb-0">[[#{footer.text.read}]]
                <a href="https://getbootstrap.com/docs/3.3/getting-started/">[[#{footer.href.guide}]]</a>.</p>
        </div>
    </footer>
</div>
</html>
