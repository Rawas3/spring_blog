    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body>

    You have been logged out.

<div class="container mt-5" style="max-width: 400px;">
    <div class="card bg-light">
        <article class="card-body mx-auto">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>

            <form th:action="@{/login}" method="post">

                <input name="username" class="form-control mt-2" placeholder="Username" type="text">
                <input name="password" class="form-control mt-2" placeholder="Enter password" type="password">
                <div th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-block mt-3" type="submit">Log In</button>
                </div>
                <p class="text-center mt-2">Have an account? <a href="/registration">Create Account</a></p>
            </form>
        </article>
    </div>

</div>
</body>
</html>
