<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/frag-head :: head('User list')"></head>
<body>
<header th:insert="fragments/frag-header :: header"></header>

<div class="container mt-5">
  <h1>List of users</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="table-responsive">
          <table class="table no-wrap user-table mb-0">
            <thead>
              <tr class="alert alert-info">
                <th scope="col" class="border-0 text-uppercase font-medium pl-4 text-center">Nr</th>
                <th scope="col" class="border-0 text-uppercase font-medium">User Name</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Role</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Phone number</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Added</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Manage</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td class="pl-4 text-center" th:text="${user.id}"></td>
                <td>
                  <h5 class="font-medium mb-0" th:text="${user.username}"/>
                </td>
                <td>
                  <div th:each="role : ${user.roles}">
                  <span class="text-muted" th:name="${role}" th:text="${role}"></span>
                  </div>
                </td>
                <td>
                  <span class="text-muted" th:text="${user.email}"></span>
                </td>
                <td>
                  <span class="text-muted" th:text="${user.phoneNumber}"></span>
                </td>
                <td>
                  <span class="text-muted">15 Mar 1988</span>
                </td>
                <td class="text-center">
                  <a class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2" th:href="'/userlist/' + ${user.id}"><i class="fa fa-edit"></i> </a>
                  <form th:action="'/userlist/' + ${user.id} +'/remove'" metod="post">
                  <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-trash"></i> </button>
                  </form>
                </td>
              </tr>
           </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="fragments/frag-footer :: footer"></div>
</body>
</html>
